<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                100: '#f5f0eb',
                200: '#e6d5c3',
                300: '#d4b997',
                400: '#c49a6a',
                500: '#b5814d',
                600: '#8e5e3b',
                700: '#6d4c2e',
                800: '#4a3520',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-coffee-100">
    <!-- Navigation Bar -->
    <nav class="bg-coffee-700 text-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <!-- Logo/Brand -->
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
            <span class="font-bold text-xl">Brew Haven</span>
          </div>
          
          <!-- Primary Nav Items -->
          <div class="hidden md:flex space-x-8">
            <a href="#" class="px-3 py-2 hover:text-amber-300 transition duration-300 font-medium border-b-2 border-transparent hover:border-amber-300">Home</a>
            <a href="#" class="px-3 py-2 hover:text-amber-300 transition duration-300 font-medium border-b-2 border-transparent hover:border-amber-300">Menu</a>
            <a href="#" class="px-3 py-2 hover:text-amber-300 transition duration-300 font-medium border-b-2 border-transparent hover:border-amber-300">About</a>
            <a href="#" class="px-3 py-2 hover:text-amber-300 transition duration-300 font-medium border-b-2 border-transparent hover:border-amber-300">Contact</a>
          </div>
          
          <!-- Secondary Nav Items (Cart/Account) -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="#" class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-amber-300 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
              <span class="absolute -top-2 -right-2 bg-amber-500 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
            </a>
            <a href="#" class="bg-amber-600 hover:bg-amber-700 px-4 py-2 rounded-lg font-medium transition duration-300">Sign In</a>
          </div>
          
          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button class="mobile-menu-button p-2 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Mobile Menu (hidden by default) -->
      <div class="mobile-menu hidden md:hidden bg-coffee-800 px-4 pb-4">
        <ahref="{% url 'home' %}" class="px-3 py-2 hover:text-amber-300 ...">Home</ahref=>
        <a href="#" class="block py-2 hover:text-amber-300 transition duration-300">Menu</a>
        <a href="#" class="block py-2 hover:text-amber-300 transition duration-300">About</a>
        <a href="#" class="block py-2 hover:text-amber-300 transition duration-300">Contact</a>
        <div class="pt-4 border-t border-coffee-600">
          {% comment %} <a href="#" class="block py-2 hover:text-amber-300 transition duration-300">Cart (3)</a> {% endcomment %}
          {% comment %} <a href="{{ url_for('cart') }}" class="relative block py-2 hover:text-amber-300 transition duration-300"> {% endcomment %}

          <a href="#" class="block py-2 text-amber-300 font-medium">Sign In</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      // Mobile menu toggle
      const btn = document.querySelector('.mobile-menu-button');
      const menu = document.querySelector('.mobile-menu');

      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
